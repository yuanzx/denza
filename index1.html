<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>腾势纯电动汽车</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <section id="logo">
        </section>
        <div class="content">
            <section class="detail">
                <p class='info'>
                    <span>车型特色</span>
                </p>
                <ul class="desc">
                    <li>续航300公里</li>
                    <li>纯正德系基因，全5座舒适空间</li>
                    <li>C-NCAP五星安全</li>
                    <li>告别加油站，多途径便捷充电</li>
                    <li>全方位售后服务</li>
                </ul>
                <p class="p-all">
                    <span class="all">三大问题，一个对策！限行油耗尾气全say NO ！</span>
                </p>
                <div class="videos">
                    <div class="video">
                        <a href="http://v.qq.com/page/i/4/w/i0170ot4m4w.html" target="_blank">
                            <div class="pic1"></div>
                            <span class="txt">限行篇</span>
                        </a>
                    </div>
                    <div class="video">
                        <a href="http://v.qq.com/page/p/t/y/p01705asdty.html" target="_blank">
                            <div class="pic2"></div>
                            <span class="txt">油耗篇</span>
                        </a>
                    </div>
                    <div class="video">
                        <a href="http://v.qq.com/page/b/l/f/b0170zye9lf.html" target="_blank">
                            <div class="pic3"></div>
                            <span class="txt">尾气篇</span>
                        </a>
                    </div>
                </div>
                <p class="more"><a href="http://www.denza.com/" target="_blank"><span>了解更多，进入官网</span></a></p>
            </section>
            <section class="form">
                <div class="title">
                    <span>
                     预约试驾
                </span>
                </div>
                <div class="form-group">
                    <label>您的姓名：</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label>称谓：</label>
                    <select id="title">
                        <option value="先生">先生</option>
                        <option value="女士">女士</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>手机号码：</label>
                    <input type="text" id="tel">
                </div>
                <div class="form-group">
                    <label>省份：</label>
                    <select id="province" onchange="loadCity()">
                    </select>
                </div>
                <div class="form-group">
                    <label>城市：</label>
                    <select id="city" onchange="loadDealer()">
                    </select>
                </div>
                <div class="form-group">
                    <label>您的意向经销商：</label>
                    <select id="dealer">
                    </select>
                </div>
                <div class="form-group">
                    <label>备注：</label>
                    <input type="text" id="note">
                </div>
                <a class="ok" href="javascript:;" onclick="ok()">
                    提交试驾
                </a>
            </section>
            <p class="more"><a href="http://www.denza.com/" target="_blank"><span>了解更多，进入官网</span></a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
